<ion-header>
  <ion-toolbar color="primary">
    <ion-title> People </ion-title>
    <ion-buttons slot="end">
      <ion-button
        shape="round"
        fill="outline"
        color="light"
        (click)="login()"
        >{{ !isLoggedIn ? "Login" : "Logout" }}</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let person of people; let i = index"
      (click)="openPerson(i)"
    >
      <ion-avatar slot="start">
        <img [src]="person.picture.thumbnail" />
      </ion-avatar>
      <ion-label>
        <h2>
          {{ person.name?.title | capitalize }}
          {{ person.name?.first | capitalize }}
          {{ person.name?.last | capitalize }}
        </h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
